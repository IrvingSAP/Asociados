{% block contenido %}
  {% load static %}
  <style>
    .body_login {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background: #f3f3f3;
      flex-direction: column;
      margin: 0;
    }
    
    .main {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      padding-top: 10px;
      transition: transform 0.2s;
      width: 500px;
      text-align: center;
    }
    
    h1 {
      color: #4caf50;
    }
    
    label {
      display: block;
      width: 100%;
      margin-top: 05px;
      margin-bottom: 5px;
      text-align: left;
      color: #555;
      font-weight: bold;
    }
    
    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    button {
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
      margin-bottom: 15px;
      border: none;
      color: white;
      cursor: pointer;
      background-color: #4caf50;
      width: 100%;
      font-size: 16px;
    }
    
    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="body_login">
    <div class="main">
      <h1>GeeksforGeeks</h1>
      <h3>Enter your login credentials</h3>
      <form action="" class="user" method="post">
        {% csrf_token %}
        <label for="first">Username:</label>
        <input type="text" id="id_username" name="username" placeholder="Enter your Username" required />

        <label for="password">Password:</label>
        <input type="password" id="id_password" name="password" placeholder="Enter your Password" required />

        <div class="wrap">
          <button type="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {

      valor = "Usuario"    
      document.getElementById('id_username').value = valor
      valor = "Contrase√±a"
      document.getElementById('id_password').value = valor
      
    })
    
  </script>

{% endblock %}
