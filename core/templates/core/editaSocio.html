{% extends "core/base.html" %} 
{% block page_titulo %}
    Sistema de Asosciados - Maestro Asociado
{% endblock page_titulo %}
{% block contenido %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h4>CRUD - Socio</h4>
            <div class="card">
                <div class="card-body">
                    <form action="/updateSocio/" method="post" id="miFormulario"> {% csrf_token %}
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="txtID" name="txtID" value="{{socio.id_asociado}}" readonly>
                            <span class="input-group-text" id="basic-addon2">Key</span>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" value="{{socio.nombre}}" 
                                    id="txtNombre" name="txtNombre" maxlength="20" required>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control"  value="{{socio.telefono}}"
                            id="txtTelefono" name="txtTelefono" maxlength="20" required>
                            <span class="input-group-text" id="basic-addon2">TELEFONO</span>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Correo" value="{{socio.correo}}"
                            id="txtCorreo" name="txtCorreo" maxlength="50" required>
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                          </div>
                          <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Estado" value="{{socio.estado}}"
                            id="txtEstado" name="txtEstado" maxlength="1" required >
                            <span class="input-group-text" id="basic-addon2">A / I</span>
                          </div>
                        <div class="form-group">
                            <button type="text" class="btn btn-secondary btn-sm" href="{% url 'asociado' %}" >Cancelar</button>
                            <button type="submit" class="btn btn-success btn-sm">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('miFormulario').addEventListener('submit', function () {
            var select = document.getElementById('txtEstado');
            if (select.value === 'A' || select.value === 'I' ) {
            }
            else{
                alert('Por favor, selecciona una opci√≥n. A/I');
                event.preventDefault();
            }
          });
    </script>
{% endblock contenido %}
